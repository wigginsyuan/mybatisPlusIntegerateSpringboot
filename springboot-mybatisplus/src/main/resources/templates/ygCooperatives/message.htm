<#include "/include.htm">
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>实时消息</title>
	<link rel="stylesheet" type="text/css" href="/css/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/css/moreIcons/IconExtension.css">
	<link rel="stylesheet" type="text/css" href="/css/icon.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="/css/iconfont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="/css/rf.css">
	<script type="text/javascript" src="/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/js/lib/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="/js/plugin.js"></script>
</head>
<body>
    <table id="messageGrid"></table>
    <!-- 增加 -->
	<div id="addMessageWin" title="添加实时消息" class="easyui-window" style="padding:5px;width:300px;height:400px;"data-options="closed:true,footer:'#ft1'">
	    <form id="addMessageForm" style="padding:10px 20px 10px 10px;text-align:center;">
	    	<input type="text" name="id" class="hide">
	    	<table>
	    		<tr>
	    			<td>实时消息:</td><td><input type="text" name="message" class="easyui-textbox"   data-options="required:true"  style="width:180px"></td>
	    		</tr>
	    		<tr>
	    			<td>创建时间:</td><td><input type="text" name="createTime" class="easyui-datetimebox" data-options="required:true"  style="width:180px"></td>
	    		</tr>
	    		<tr>
	    			<td>消息类型:</td><td><input type="text" name="messageType" class="easyui-combobox  messageType"   style="width:180px"></td>
	    		</tr>
	    		<tr>
	    			<td>专家意见:</td><td><input type="text" name="expertMessage" class="easyui-textbox"    style="width:180px"></td>
	    		</tr>
	    	</table>
	    </form>
	    <div id="ft1" style="padding: 5px; text-align: right;">
	    		<a href="#" class="easyui-linkbutton" plain="true" icon="icon-ok" onclick="addSave()">保存</a>&nbsp
	    		<a href="#" class="easyui-linkbutton" plain="true" icon="icon-cancel"  onclick="addClose()">取消</a>
	    </div>
	    </div>
	   
	    

	
	<div id="messageGridToolBar"  >
	<form id="queryForm">
		<table >
			<tr>
				<td>
					<span>创建时间:<input name="createTime" class="easyui-datetimebox"></span>
					<span>消息类型:<input name="messageType" class="easyui-combobox  messageType" ></span>
				</td>		
			</tr>
			<tr>
			<td>
				<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add"  onclick="add()">添加</a>
				<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit" onclick="update()">修改</a>
				<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-cancel" onclick="del()">删除</a>
				<a href="#" class="easyui-linkbutton" plain="true"  iconCls="icon-search" onclick="doSearch()">搜索</a>
			</td>
			</tr>
		</table>
	</form>
	</div>
	
	<!-- 修改 -->
	<div id="updateMessageWin" title="修改实时消息" class="easyui-window" style="padding:5px;width:300px;height:400px;"data-options="closed:true,footer:'#ft2'">
	    <form id="updateMessageForm" style="padding:10px 20px 10px 10px;text-align:center;">
	    	<input type="text" name="id" class="hide">
	    	<table>
	    		<tr>
	    			<td>实时消息:</td><td><input type="text" name="message" class="easyui-textbox"  style="width:180px"></td>
	    		</tr>
	    		<tr>
	    			<td>创建时间:</td><td><input type="text" name="createTime" class="easyui-datetimebox" style="width:180px"></td>
	    		</tr>
	    		<tr>
	    			<td>消息类型:</td><td><input type="text" name="messageType" class="easyui-combobox  messageType" style="width:180px"></td>
	    		</tr>
	    		<tr>
	    			<td>专家意见:</td><td><input type="text" name="expertMessage" class="easyui-textbox"    style="width:180px"></td>
	    		</tr>
	    	</table>
	    </form>
	    <div id="ft2" style="padding: 5px; text-align: right;">
	    		<a href="#" class="easyui-linkbutton" plain="true" icon="icon-ok" onclick="updateSave() ">保存</a>&nbsp
	    		<a href="#" class="easyui-linkbutton" plain="true" icon="icon-cancel" onclick="updateClose()">取消</a>
	    </div>
	</div>
</body>
<script type="text/javascript" src="/script/ygCooperatives/message.js"></script>
</html>
