<#include "/include.htm">
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>交易统计配置管理</title>
    <link rel="stylesheet" type="text/css" href="/css/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/moreIcons/IconExtension.css">
    <link rel="stylesheet" type="text/css" href="/css/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/css/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/css/rf.css">
    <script type="text/javascript" src="/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/lib/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/plugin.js"></script>
    <script type="text/javascript">
    		var base = '${base}';
    </script>
</head>
<body>
	<table id="marketInfoGrid"></table>
	<div id="marketInfoSaveWin" title="交易统计配置添加" class="easyui-window" style="width:340px;height:200px;padding:5px;" data-options="closed:true,footer:'#ft1'">
    <form id="saveMarketInfoForm" style="padding:10px 20px 10px 10px;">
        <input type="text" name="id" class="hide">
        <table>
            <tr>
                <td>市场名称:</td>
                <td><input type="text" name="name" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
            <tr>
                <td>省份:</td>
                <td><input type="text" name="province" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
            <tr>
                <td>市:</td>
                <td><input type="text" name="city" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
            <tr>
                <td>县/区:</td>
                <td><input type="text" name="district" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
        </table>
    </form>
    <div id="ft1" style="padding: 5px; text-align: right;">
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-ok" onclick="saveMarketInfo()">保存</a>&nbsp
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-cancel" onclick="closeSaveMarketInfoWin()">取消</a>
    </div>
	</div>

	<div id="marketInfoGridToolBar">
	    <form id="queryForm">
	        <table>
	           <tr>
	            <td>
	                <span>市场名称:<input name="name" class="easyui-textbox" ></span><!-- 
	                <span>商品名称:<input name="name" class="easyui-textbox"></span>
	                <span>统计日期:<input name="createTime" class="easyui-datebox"></span> -->
	            </td>
	            </tr>
	            <tr>
	                <td>
	                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search" onclick="doSearch()">查询</a>
	                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="openSaveMarketInfoWin()">添加</a>
	                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit" onclick="openUpdateMarketInfoWin()">修改</a>
	                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-cancel" onclick="deleteMarketInfo()">删除</a>
	                </td>
	            </tr>
	        </table>
	    </form>
	</div>

	<div id="marketInfoUpdateWin" title="交易统计配置更新" class="easyui-window" style="width:340px;height:200px;padding:5px;" data-options="closed:true,footer:'#ft2'">
    <form id="updateMarketInfoForm" style="padding:10px 20px 10px 10px;">
        <input type="text" name="id" class="hide">
        <table>
           <tr>
                <td>市场名称:</td>
                <td><input type="text" name="name" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
            <tr>
                <td>省份:</td>
                <td><input type="text" name="province" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
            <tr>
                <td>市:</td>
                <td><input type="text" name="city" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
            <tr>
                <td>县/区:</td>
                <td><input type="text" name="district" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
        </table>
    </form>
    <div id="ft2" style="padding: 5px; text-align: right;">
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-ok" onclick="updateMarketInfo()">保存</a>&nbsp
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-cancel" onclick="closeUpdateMarketInfoWin()">取消</a>
    </div>
</div>

</body>
<script type="text/javascript" src="/script/marketData/marketInfo.js"></script>
</html>
