<#include "/include.htm"/>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>农事计划管理</title>
        <title>管理员信息管理</title>
        <link rel="stylesheet" type="text/css" href="/css/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="/css/moreIcons/IconExtension.css">
        <link rel="stylesheet" type="text/css" href="/css/icon.css">
        <link rel="stylesheet" type="text/css" href="/css/animate.min.css">
        <link rel="stylesheet" type="text/css" href="/css/iconfont/iconfont.css">
        <link rel="stylesheet" type="text/css" href="/css/rf.css">
        <script type="text/javascript" src="/js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="/js/lib/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="/js/lib/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="/js/plugin.js"></script>
    </head>
    <body>
        <table id="farmingPlanGrid"></table>
        <div id="saveFarmingPlanWin" title="添加农事计划" class="easyui-window" style="width:576px;height:450px;padding:5px;" data-options="closed:true,footer:'#ft1'">
            <form id="saveFarmingPlanForm" style="padding:10px 20px 10px 40px;">
                <input type="text" name="id" class="hide">
                <table>
                    <tr>
                        <td>农事:</td>
                        <td><input type="text" name="farmWork" class="easyui-textbox"></td>
                    </tr>

                    <tr>
                        <td>建议:</td>
                        <td><input type="text" name="suggest" class="easyui-textbox"></td>
                    </tr>

                    <tr>
                        <td>月份:</td>
                        <td><input type="text" name="month" class="easyui-numberbox"></td>
                    </tr>

                    <tr>
                        <td>图片:</td>
                        <td>
                            <div id="saveImagePreview">
                                <img id="saveImage"  width="200"  height="200">
                            </div>
                            <input type="file" name="file" onchange="PreviewImage(this,'saveImage','saveImagePreview')" /><br/>
                        </td>
                    </tr>

                    <tr>
                        <td>合作社:</td>
                        <td><input type="text" name="cooperativesId" class="cooperativesId"></td>
                    </tr>
                </table>
            </form>
            <div id="ft1" style="padding: 5px; text-align: right;">
                <a href="#" class="easyui-linkbutton" plian="true" icon="icon-ok" id="saveFarmingPalnSbmt" onclick="saveFarmingPlan()">保存</a>
                <a href="#" class="easyui-linkbutton" plian="true" icon="icon-ok" id="closeSaveFarmingPalnSbmt" onclick="closeAddFarmingPlan()">取消</a>
            </div>
        </div>

        <div id="updateFarmingPlanWin" title="修改农事计划" class="easyui-window" style="width:576px;height:450px;padding:5px;" data-options="closed:true,footer:'#ft2'">
            <form id="updateFarmingPlanForm" style="padding:10px 20px 10px 40px;">
            <input type="text" name="id" class="hide">
                <table>
                    <tr>
                        <td>农事:</td>
                        <td><input type="text" name="farmWork" class="easyui-textbox"></td>
                    </tr>
                    <tr>
                        <td>建议:</td>
                        <td><input type="text" name="suggest" class="easyui-textbox"></td>
                    </tr>
                    <tr>
                        <td>月份:</td>
                        <td><input type="text" name="month" class="easyui-numberbox"></td>
                    </tr>
                    <tr>
                    <tr>
                        <td>图片:</td>
                        <td>
                            <div id="updateImagePreview">
                                <img id="updateImage"  width="200"  height="200">
                            </div>
                            <input type="file" name="file" onchange="PreviewImage(this,'updateImage','updateImagePreview')" /><br/>
                        </td>
                    </tr>
                    </tr>
                    <tr>
                        <td>合作社名字:</td>
                        <td><input type="text" name="cooperativesId" class="cooperativesId" disabled="disabled"></td>
                    </tr>
                </table>
            </form>
            <div id="ft2" style="padding: 5px; text-align: right;">
                <a href="#" class="easyui-linkbutton" plian="true" icon="icon-ok" id="updateFarmingPalnSbmt" onclick="updateFarmingPlan()">确定</a>
                <a href="#" class="easyui-linkbutton" plian="true" icon="icon-ok" id="closeUpdateFarmingPalnSbmt" onclick="closeUpdateFarmingPlanWin()">取消</a>
            </div>
        </div>

        <div id="farmingPlanToolBar">
            <form id="queryForm">
                <table>
                    <tr>
                        <td>
                            <span>合作社名字:<input name="cooperativesId" class="cooperativesId"></span>
                            <span>时间（月份）:<input name="month" class="easyui-numberbox"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search" onclick="searchFarmingPlan()">搜索</a>
                            <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="openSaveFarmingPlanWin()">添加</a>
                            <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit" onclick="openUpdateFarmingPlanWin()">修改</a>
                            <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-cancel" onclick="deleteFarmingPlan()">删除</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="/script/ygCooperatives/farmingPlan.js"></script>
</html>
